<div class="wrapper">
    <div class="toolbar">
        <mat-toolbar color="primary">
            <div class="container">
                <span routerLink="dashboard" class="branding spacer center d-none d-sm-inline">
                    {{ 'NewsApp' }}
                </span>
                <span class="d-none d-md-inline">
                    <button mat-button class="nav-button" *ngFor="let item of navItems" [routerLink]="[item.link]"
                        routerLinkActive="active">
                        {{ item.title }}
                    </button>

                    <mat-slide-toggle [checked]="isDarkTheme$ | async" (change)="toggleTheme($event.checked)">Toggle
                        Theme</mat-slide-toggle>
                </span>
                <div style="float: right; display: flex" *ngIf="!user">
                    <a class="nav-item nav-link" [routerLink]="['/account/register']">Registreren</a>
                    <a class="nav-item nav-link" [routerLink]="['/account/login']">Aanmelden</a>
                </div>
                <div style="float: right; display: flex" *ngIf="user">
                    <h3>Welkom {{user.firstName}}</h3>
                    <a class="nav-item nav-link" (click)="logout()">Uitloggen</a>
                </div>
            </div>
        </mat-toolbar>
    </div>
</div>
